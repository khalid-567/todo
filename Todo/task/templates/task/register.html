{% include 'task/navbar.html'%}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
      <div class="col mt-5">
        {% if messages %}
        {% for message in messages %}
  
          <div class="alert alert-{{message.tags}}">
            {{message}}
          </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
        
            
               <fieldset class="form-group">
            
<form method="POST">
    {% csrf_token %}
   <legend class="text-muted">Join today</legend>
   <hr>
           {{form | crispy}}

 <div class="form-group">
   <input type="text" placeholder="enter mobile" class="form-control">
 </div>      
 
 <div class="form-group">
     <button type="submit" class="btn btn-outline-info">sign up</button>
 </div>
  <div class="form-group">
     <p>Have you an already account?  <a href="{% url 'login' %}" class="text-success ml-2"> Log in</a></p>
 </div>
 </form>
</fieldset>
        </div>
    

    </div>
</div>
